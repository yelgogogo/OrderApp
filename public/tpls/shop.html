<div ng-controller="ShopController" class="restaurant-container">
	<header class="shop-header">
		<a class="header-back col-xs-2" ng-href="/home">
        	<i class="glyphicon glyphicon-chevron-left"></i>
    	</a>
		<div class="header-title col-xs-8 text-center">
			<b>{{CurPlace}} {{roomData.Room[0].RoomName}}</b>
		</div>
		<div class="col-xs-2"></div>
	</header>
	<restaurant-tab restaurant="restaurant" state="currentState"></restaurant-tab>
	<div class="restaurant-content">
		<div class="restaurant-menu col-xs-2">
			<menu-nav items="typeData" category="currentType"></menu-nav>
		</div>
		<div class="restaurant-food col-xs-10">
			<div><label class="restaurant-menu-description">{{currentName}}</label></div>
			<restaurant-food goods="currentGoods"></restaurant-food>			
		</div>
	</div>
	<div class="menu-cart">
		<div class="col-xs-4 text-left">
			<a href="/checkout" class="mcart-checkout font-large">订单
				<i class="glyphicon glyphicon-search"></i>
			</a>
		</div>
		<div class="col-xs-8 text-right">
			<b class="mcart-info">
				{{totalCount}}份 ￥{{totalPrice}}
			</b>
			<a href="/mcart" class="mcart-checkout font-large">下单<i class="glyphicon glyphicon-shopping-cart"></i></a>
		</div>

	</div>
</div>
